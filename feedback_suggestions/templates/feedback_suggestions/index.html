{% extends 'base.html' %}

{% block title %}feedback & suggestions - Portfolio Caio Kormives{% endblock %}

{% block content %}
    <span> 
        <div class="d-flex flex-column justify-content-center align-items-center p-3 my-3" style="background-color: #e5dac8; max-width: 95%; margin: auto; height: 90.5vh;" data-aos="fade-up" data-aos-delay="100">    
           <h1> feedback & suggestions</h1>
           <a href="{% url 'login' %}" style="
           color: var(--default-color);
           font-weight: 400;
           font-size: 14px;
           letter-spacing: 1px;
           padding: 8px 40px;
           border-radius: 50px;
           text-transform: uppercase;
           transition: 0.3s;
           border: 2px solid color-mix(in srgb, var(--default-color), transparent 50%);
       ">Saber mais</a>
        </div>
    </span>
{% endblock %}
